<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>
	<div class="main">
		<div>
			<span class="appInfo">
				<img id="appIcon" src="icons/icon-48.png">
				<span id="appName">(app name)</span><span id="appVer">(app version)</span>
			</span>
			<input type="checkbox" id="enableAtStartup">
			<label for="enableAtStartup">Enable at startup</label>
            <input type="checkbox" id="printDebugInfo">
            <label for="printDebugInfo">Print debug info</label>
		</div>
		<div class="text-box">
				Applied URLs (Comma-Separated <a href="https://developer.mozilla.org/Add-ons/WebExtensions/Match_patterns">URL patterns</a>)<br/>
				<textarea id="appliedUrls" rows="15"
					placeholder="*://target.com/*,*://more-target.com/*"></textarea>
		</div>
		<div class="text-box">
				User-Agent (Optional)<br/>
				<textarea id="userAgent" rows="5"></textarea>
		</div>
		<div class="button-area">
			<button type="button" id="save">Save</button>
			<button type="button" id="apply">Apply</button>
			| <button type="button" id="getStatus">Get Status</button>
			<button type="button" id="toggle">Toggle On/Off</button>
		</div>
		<div id="log">dummy for<br/><br/><br/><br/>android</div>
	</div>
	<script src="util.js"></script>
	<script src="options.js"></script>
</body>
</html>
